  <div class="container" style="background-color:rgb(175, 212, 221)">
    <div class="row">
      <div class="col" *ngFor ="let prod of products" >
          <a data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="open(prod.id)">
            <div class="card" style="width: 18rem; margin-bottom: 20px; margin-left: 40px; margin-top: 10px;">
            <img [src]="prod.imageurl" class="card-img-top" alt="..." style="height: 300px; width: 200px; margin-left: 50px;">
            <div class="card-body">
              <h5 class="card-title">{{prod.name}}</h5>
              <p class="card-text">{{prod.unitprice | currency:'INR'}}</p>
              <a  class="btn btn-primary">View More</a>
            </div>
          </div>

        </a>
      </div>
      
    </div>
  </div>

  
 
  

    <div class="modal" id="exampleModal" tabindex="-1" > 
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div *ngIf="product">
            <div class="modal-body" >
                
               

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img [src]="product.imageurl" class="img-fluid rounded-start" alt="..." style="width: 200px;">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{product.description}}</h5>
                          <p class="card-text" style="color: red;">{{product.unitprice | currency:'INR'}}</p>
                          <p class="card-text" style="color: red;">Ony {{product.unitsinstock}} left!!!</p>
                          <p class="card-text"><small class="text-muted">Last updated  {{product.lastupdated}}</small></p>
                          <button  type="button" class="btn btn-outline-secondary" disabled>Fashion</button>
                          <br><br>
                          <button type="button" class="btn btn-success" (click)="addCart(product.id)">Add Cart</button>
                          <button type="button" class="btn btn-warning"style="margin-left: 10px;">Buy Now</button>
                        </div>
                      </div>
                    </div>
                  </div>


              </div>
          </div>
         
          </div>
          
     
        <div class="modal-footer">
         

        </div>
      </div>
    </div>
