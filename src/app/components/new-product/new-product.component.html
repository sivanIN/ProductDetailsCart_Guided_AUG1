<h3 style="text-align: center;">New Product</h3>

<form  #pc="ngForm" (ngSubmit)="newProduct()" style=" margin-left:500px; margin-top: 10px;">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Product ID</label>
        <div class="col-sm-10">
            <input type="number" name="id" [(ngModel)]="products.id">
    
        </div>
        </div>

        

        <div class="form-group row">
        <label class="col-sm-2 col-form-label">SKU</label>
        <div class="col-sm-10">
            <input type="text" name="sku" [(ngModel)]="products.sku">
    
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" [(ngModel)]="products.name">
    
    </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" name="description" [(ngModel)]="products.description">
    
    </div>
    </div>
    
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Unit Price</label>
        <div class="col-sm-10">
            <input type="number" name="unitprice" [(ngModel)]="products.unitprice">
    
    </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image Url</label>
        <div class="col-sm-10">
            <input type="text" name="imageurl" [(ngModel)]="products.imageurl">
    
    </div>
    </div>


    <div class="form-group row">
        <label class="col-sm-2 col-form-label">active</label>
        <div class="col-sm-10">
            <input type="number" name="active" [(ngModel)]="products.active">
    
    </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Units Stock</label>
        <div class="col-sm-10">
            <input type="number" name="unitsinstock" [(ngModel)]="products.unitsinstock">
    
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Created Date</label>
        <div class="col-sm-10">
            <input type="date" name="datecreated" [(ngModel)]="products.datecreated">
    
    </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Last Updated</label>
        <div class="col-sm-10">
            <input type="date" name="lastupdated" [(ngModel)]="products.lastupdated">
    
    </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Category ID</label>
        <div class="col-sm-10">
            <select  class="form-select" aria-label="Default select example" name="categoryid" [(ngModel)]="products.categoryid" style="width: 200px;">
                <option selected>Filter By  category</option>
                <option   *ngFor ="let prodcat of productcat"  value={{prodcat.categoryid}}>{{prodcat.categoryname}}</option>   
            </select>
    
    </div>
    </div>

    

  
    
    <div class="form-group row">
      <div class="col-sm-2"><button type="submit">Save</button></div>
      <div class="col-sm-2"><button type="reset">Reset</button></div>
    </div>

   
    
    </form>


        
    </body>
